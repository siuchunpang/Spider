{% extends 'base.html' %}
{% block content %}
    <h3>Add or Update ZSET type record</h3>
    <form action="{{ url_for('zsetSet') }}" class="center" method="post">
        <table class="table table-striped">
            <thead>
            <tr class="info">
                <th width="35%">Zset</th>
                <th width="35%">Key</th>
                <th width="30%">Score</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" name="name" class="form-control"
                        {% if name %}
                           value="{{ name }}" readonly
                        {% endif %}
                           required></td>
                <td><input type="text" name="key" class="form-control" value="{{ key }}"></td>
                <td><input type="text" name="score" class="form-control" value="{{ score }}"></td>
            </tr>
            </tbody>
        </table>
        <div class="center">
            <button type="submit" class="btn btn-sm btn-primary">Save &nbsp;</button>
            <button class="btn btn-sm btn-default" onclick="history.go(-1)">Cancel</button>
        </div>
    </form>
{% endblock %}
