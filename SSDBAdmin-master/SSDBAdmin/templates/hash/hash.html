{% extends 'index.html' %}
{% block content %}
    {% import 'query_part.html' as query %}
    {{ query.query_part(add=url_for('hashSet'), select_arg=select_arg) }}
    <table class="table table-striped table-hover">
        <thead>
        <tr class="info">
            <th width="70%">Hash</th>
            <th width="20%">Size</th>
            <th width="10%">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for hash in hash_list %}
            <tr>
                <td><a href="{{ url_for('hashScan', name=hash.name) }}">{{ hash.name }}</a></td>
                <td>{{ hash.size }}</td>
                <td>
                    <a class="btn btn-xs btn-danger" href="{{ url_for('hashClear', name=hash.name) }}" title="Remove">
                        <span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tr>
        {% endfor %}

        </tbody>

    </table>
    {% include 'pager_tabs.html' %}
{% endblock %}
